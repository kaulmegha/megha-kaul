name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          docker pull node:22-alpine
          docker run node:22-alpine node -v
          docker run node:22-alpine npm -v

      - name: Install dependencies
        run: docker run -v ${{ github.workspace }}:/app -w /app node:22-alpine npm install

      - name: Build Angular app
        run: docker run -v ${{ github.workspace }}:/app -w /app node:22-alpine npm run build -- --prod --base-href="/megha-kaul/"

      - name: Deploy to GitHub Pages
        run: docker run -v ${{ github.workspace }}:/app -w /app node:22-alpine npx angular-cli-ghpages --dir=dist/website-v2
