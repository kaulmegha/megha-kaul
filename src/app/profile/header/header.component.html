<header id="home">
  <div class="profile-page sidebar-collapse">
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">
      <div class="container">
        <div class="navbar-translate">
          <a class="navbar-brand pointer" (click)="onClick('home')" rel="tooltip">Vivek Bhat</a>
          <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                  aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
          <ul class="navbar-nav">
            <ng-container *ngFor="let link of ids">
              <li class="nav-item">
                <a class="nav-link pointer smooth-scroll" (click)="onClick(link)">{{link}}</a>
              </li>
            </ng-container>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                 aria-haspopup="true" aria-expanded="false">
                Projects
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item pointer smooth-scroll" (click)="onClick('portfolio')">Portfolios</a>
                <a class="dropdown-item pointer smooth-scroll" (click)="onClick('oss-projects')">Open Source
                  Projects</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item pointer smooth-scroll" (click)="onClick('other-projects')">Other Projects</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link pointer smooth-scroll" (click)="onClick('contact')">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
