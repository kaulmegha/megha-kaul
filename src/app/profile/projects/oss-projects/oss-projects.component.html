<div class="blog-entry">
  <div class="card">
    <img alt="Card image" class="card-img-top" src="assets/images/{{img}}.jpg" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{title}}</h4>
      <h5 class="card-text"><b>Technology: </b>{{technology}}</h5>
      <div style="text-align: center">
        <!-- Button trigger modal -->
        <button *ngIf="readmeLink" type="button" class="btn btn-primary ml-2 mr-5" (click)="onClickMore(content)">
          More
        </button>
        <a *ngIf="githubLink" class="btn btn-primary stretched-link" href="https://github.com/VivekBhat/{{githubLink}}"
           target="_blank">Github Link</a>
      </div>
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="badge badge-info" id="modal-basic-title" style="margin-top: 0; font-size: 100%">Readme</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="box">
      <markdown class="variable-binding" [data]="readme$ | async"></markdown>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark ml-2 mr-5" (click)="modal.close('Close')">Close</button>
    <a *ngIf="githubLink" class="btn btn-primary stretched-link" href="https://github.com/VivekBhat/{{githubLink}}"
       target="_blank">Github</a>
  </div>
</ng-template>
